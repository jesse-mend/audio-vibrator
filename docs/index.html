<!DOCTYPE html>
<html>
<head>
	<title>audio-vibrator b0.2</title>
	<script src="./assets/timbre.dev.js"></script>
	<link rel="stylesheet" type="text/css" href="./assets/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="flex-container">
		<header><h1>Audio Vibrator</h1></header>
		<div class="audio-wrapper">
			<div class="audio-module" id="osc1"><span>Osc 1</span><input type="checkbox" name="1" id="check1"></div>
			<div class="audio-module" id="osc2"><span>Osc 2</span><input type="checkbox" name="2" id="check2"></div>
			<div class="audio-module" id="osc3"><span>Osc 3</span><input type="checkbox" name="3" id="check3"></div>
			<div class="audio-module" id="osc4"><span>Osc 4</span><input type="checkbox" name="4" id="check4"></div>
			<div class="audio-module" id="osc5"><span>Osc 5</span><input type="checkbox" name="5" id="check5"></div>
			<div class="audio-module" id="osc6"><span>Osc 6</span><input type="checkbox" name="6" id="check6"></div>
			<div class="audio-module" id="osc7"><span>Osc 7</span><input type="checkbox" name="7" id="check7"></div>
			<div class="audio-module" id="osc8"><span>Osc 8</span><input type="checkbox" name="8" id="check8"></div>
		</div>
		<footer><h3>created by Jesse French</h3></footer>
	</div>
<script type="text/javascript" src="./bundle.js"></script></body>
</html>
